{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

{% block content %}
<section class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4">
  <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-red-600 mb-6">Connexion</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="mb-4 text-sm text-center text-red-500">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
        <input type="text" name="username" id="username" required class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm px-3 py-2 focus:ring-red-500 focus:border-red-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input type="password" name="password" id="password" required class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm px-3 py-2 focus:ring-red-500 focus:border-red-500">
      </div>

      <div class="flex items-center justify-between">
        <a href="#" class="text-sm text-red-500 hover:underline">Mot de passe oubli√© ?</a>
      </div>

      <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
        Se connecter
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Pas encore de compte ?
      <a href="{% url 'register' %}" class="text-red-500 hover:underline font-semibold">Inscription</a>
    </p>
  </div>
</section>
{% endblock %}
