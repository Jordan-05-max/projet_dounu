<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Accueil{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN (ou ton propre fichier CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="bg-white text-gray-900">

    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-red-500">DOUNÙ</h1>
            <nav>
                <ul class="flex gap-6 text-sm font-semibold">
                    <li><a href="{% url 'home' %}" class="hover:text-red-500">Home</a></li>
                    <li><a href="{% url 'login' %}" class="hover:text-red-500">Login</a></li>
                    <li><a href="{% url 'register' %}" class="hover:text-red-500">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenu principal -->
    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 text-center py-6 mt-10 text-sm">
        © 2025 DOUNÙ. Tous droits réservés.
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
